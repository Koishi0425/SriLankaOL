<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>斯里兰卡OL</title>
        <!-- 引入socket.io -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <nav>
            <span style="position:relative;top:10px;">斯里兰卡OL</span>

            <input id="bmenub" type="checkbox" class="show">
            <label for="bmenub" class="burger pseudo button">菜单</label>

            <div class="menu">
                <a href="#" class="pseudo button" id="admin_btn" onclick="click_admin()">管理员</a>
                <a href="#" class="pseudo button" onclick="click_chat()">主页</a>
                <a href="#" class="pseudo button" onclick="click_map()">地图</a>
                <a href="#" class="button" id="setid_btn" onclick="click_setid()">设置ID</a>
            </div>
        </nav>
        <main style="position:absolute;left:0;right:0;top:50px;bottom:0;">
            <div class="flex two chat">
                <div class="chat_user_list">
                </div>
                <div class="chat_main" style="max-height: 500px;">
                    <pre class="chat_history" style="max-height:100%;overflow-y: auto;white-space:normal">
                    </pre>
                    <div class="chat_send_area">
                        <input class="chat_content">
                        <button onclick="click_sendmsg()">Send</button>
                    </span>
                    </div>
                </div>
                <div class="stat">
                    <em>统计信息：</em><br>
                    <div class="stat_data">
                        瘦肉：123<br>
                        鸟蛋：321<br>
                        铁：321<br>
                        兵力：114514<br>
                    </div>
                </div>
            </div>
            <div class="map">
                    123
            </div>
            <div class="admin">
                    <button>A</button>
                    <button>B</button>
                    <button>C</button>
                    <button>D</button>
            </div>
        </main>
    </body>
</html>
