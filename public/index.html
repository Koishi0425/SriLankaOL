<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/vue/dist/vue.js"></script>
    <title>斯里兰卡OL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <div class="navbar">
        <!-- 玩家信息和资源 -->
        <div class="player-info">
            <span class="player-id">玩家ID: --</span>
            <span class="resources">金币: </span>
            <span class="resources money">--</span>
            <span class="resources">石材: </span>
            <span class="resources rock">--</span>
        </div>
    </div>
    <div class="main-content">
        <div id="tab-content">
            <div class="tab" id="map-tab">
                <!-- 地图内容 -->
                地图标签页内容
            </div>
            <div class="tab" id="bag-tab" style="display: none;">
                <!-- 背包内容 -->
                背包标签页内容
            </div>
            <div id="login-tab">
                <input type="text" id="login-id" placeholder="请输入您的ID进行登录">
                <button id="login-btn">登录</button>
            </div>            
        </div>
        <!-- 聊天区域 -->
        <div class="chat-area" id="chat-area" style="display:none;">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-area">
                <textarea type="text" id="chat-input" placeholder="输入消息..."></textarea>
                <button id="send-btn">发送</button>
                <input type="file" id="upload-btn">
                <label for="upload-btn">上传文件</label>
            </div>
        </div>
    </div>
    <div class="control-panel">
        <button id="map-btn">地图</button>
        <button id="bag-btn">背包</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
